<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop Monitoring</title>
    <link rel="icon" type="image/icon" href="./asset_collection/coop_logo.ico">
    <link rel="stylesheet" href="./style/collection_style.css">
    <script type="module" src="./script/collection_script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="upper">
            <header id="header" class="header">
                <a href="#" class="logo"><img class="logo_ayam" src="./asset_collection/logo.png" alt=""></a>
                <nav class="navbar">
                    <a href="./index.html">HOME</a>
                    <a href="#" class="active">COLLECTION</a>
                </nav>
            </header>
            <div class="welcome">
                <div class="welcome-text-box">
                    <div class="text-welcome">COLLECTION</div>
                </div>
                <div class="temp-box">
                    <div id="temp_room" class="temp-text"></div>
                </div>
            </div>
            <div class="dimmer">
                <div class="dimmer-outside">
                    <div class="dimmer-inside">
                        <div class="dimmer-text">AC DIMMER</div>
                        <div class="dimmer-bg">
                            <div class="dimmer-slider">
                                <div id="dimmer_ac1" class="dimmer-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lower">
            <div class="photo-text"><div class="the-text">Photo</div></div>
            <div class="collection-photo">
                <div class="photo-box">
                    <div class="img-icon"><img src="./asset_collection/photo-icon.png" alt=""></div>
                    <div class="img-name"></div>
                    <div class="img-detail">
                        <div class="detail-ico">
                        <div class="icon1"></div>
                        <div class="icon2"></div>
                        <div class="icon3"></div>
                        </div>
                    </div>
                    <div class="photo-img"></div>
                </div>
            </div>
        </div>
